<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>Presupuesto</title>
</head>
<body >
    <h1 align = center>Presupuesto</h1>
    <div class="container" class="row">
        <div class="col-sm-6">
            <h2>Ingresos</h2>
            <form>
                <div class="form-group">
                    <label for="SalarioIngresado">Ingresa tu salario</label>
                    <input id="SalarioIngresado" type="number" class="form-control" id="Salario" placeholder="Ingresa tu Salario" name="salario">
                </div>
                <div class="form-group">
                    <label for="DeduccionesSalario">Ingresa el porcentaje de deducciones</label>
                    <input id="DeduccionesSalario" type="number" class="form-control" placeholder="Porcentaje de deduccion" name="salario">
                </div>
                <div class="form-group">
                    <label for="ArriendoIngresado">Ingresa el monto de arriendo o cuota mensual</label>
                    <input id="ArriendoIngresado" type="number" class="form-control" placeholder="Ingresa el arriendo" name="salario">
                </div>
                <div class="form-group">
                    <label for="ServiciosIngresado">Ingresa el monto de todos los servicios mensuales</label>
                    <input id="ServiciosIngresado" type="number" class="form-control" placeholder="Ingresa lo que gastas en servicios" name="salario">
                </div>
                <div class="form-group">
                    <label for="TransporteIngresado">Ingresa el monto que gastas en transporte mensualmente</label>
                    <input id="TransporteIngresado" type="number" class="form-control" placeholder="Ingresa lo que gastas en transporte" name="salario">
                </div>
                <button type="button" onclick="almacenarValores()">Guardar</button>
            </form>
        </div>
        <div class="col-sm-6">
            <h2>Resultados</h2>
            <p id="SalarioConDeduccionFinal"></p>
            <p id="SalarioRestante"></p>
            <p id="GastosTotales"> </p>
            <p id="AhorroRecomendado"></p>
        </div>
    </div>

    
    <script src="./presupuesto.js"> </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" media="screen" />
</body>
</html>
